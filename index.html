    <style>
        /* CSS Reset & Basic Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #FF6B00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            /* Prevent scrollbars */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Canvas Background */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Scanline Overlay Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            /* Let clicks pass through */
            opacity: 0.3;
        }

        /* Main Content Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 70%);
        }

        /* Main Text Typography */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            /* text-transform: lowercase; Removed to allow "VIBECODED IN" caps */
            letter-spacing: -2px;
            margin-bottom: 2rem;
            color: #FFA500;
            text-shadow: 0 0 10px #FF6B00, 0 0 20px #FF6B00;
            animation: glitch 3s infinite;
        }

        /* Icon Container */
        .icons {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        /* Icon Styling */
        .icon-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #FF6B00;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .icon-btn svg {
            width: 24px;
            height: 24px;
            fill: #FF6B00;
            transition: all 0.3s ease;
        }

        /* Specific style for image icon to fit better */
        .icon-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .icon-btn:hover {
            background: rgba(255, 107, 0, 0.2);
            box-shadow: 0 0 15px #FF6B00;
            transform: scale(1.1);
        }

        .icon-btn:hover svg {
            fill: #FFF;
        }

        /* Tooltip / Toast Notification */
        .toast {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B00;
            color: #000;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .toast.visible {
            opacity: 1;
            bottom: -60px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .icons {
                gap: 1.5rem;
            }

            .icon-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }

            20% {
                transform: skew(0deg);
            }

            21% {
                transform: skew(-2deg);
            }

            22% {
                transform: skew(2deg);
            }

            23% {
                transform: skew(0deg);
            }

            70% {
                opacity: 1;
            }

            71% {
                opacity: 0.8;
            }

            72% {
                opacity: 1;
            }

            100% {
                transform: skew(0deg);
            }
        }

        .subheadline {
            margin-bottom: 2rem;
            line-height: 1.4;
            color: #FF6B00;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #FF6B00;
            max-width: 600px;
        }

        .subheadline p {
            margin: 0.3rem 0;

            font-weight: bold;
            font-size: 1.8rem;
            margin-top: 1.5rem;
            color: #FFA500;
            letter-spacing: 2px;
        }

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            // Placeholder token address - Replace with actual
            tokenAddress: "PumpFunTokenAddress123456789",
            // Colors from PRD
            colors: {
                bg: "rgba(0, 0, 0, 0.05)", // Low opacity for trail effect
                textPrimary: "#FF6B00",    // Standard Orange
                textHighlight: "#FFA500"   // Lighter Orange
            },
            fps: 30 // Animation speed control
        };

        // --- MATRIX RAIN ENGINE ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Characters (Katakana + Latin + Numbers)
        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);

        // Array of drops - one per column
        let drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * canvas.height;
        }

        // Draw function
        function draw() {
            // Black BG with opacity for trail effect
            ctx.fillStyle = CONFIG.colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set font style
            ctx.font = fontSize + 'px monospace';

            // Loop over drops
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));

                // Color randomization: Mostly orange, occasional light orange
                ctx.fillStyle = Math.random() > 0.95
                    ? CONFIG.colors.textHighlight
                    : CONFIG.colors.textPrimary;

                // Render character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drop to top randomly after it's passed screen height
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Increment Y coordinate
                drops[i]++;
            }
        }

        // Animation Loop ( throttled to 30fps for "classic" feel )
        setInterval(draw, 1000 / CONFIG.fps);

        // Update columns on resize
        window.addEventListener('resize', () => {
            columns = Math.floor(canvas.width / fontSize);
            if (drops.length < columns) {
                for (let i = drops.length; i < columns; i++) {
                    drops[i] = Math.random() * canvas.height;
                }
            }
        });


        // --- INTERACTIVITY ---

        // Copy to Clipboard Logic
        const pumpBtn = document.getElementById('pumpBtn');
        const toast = document.getElementById('toast');

        pumpBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(CONFIG.tokenAddress).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

        function showToast() {
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

    </script>
